<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				
				<fieldset>
					<legend>Your contact information</legend>
			
					<label for="name">Your name</label>
						<input type="text" id="name" name="name" placeholder="First Name & Last Name"> 
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="example123@email.com">
				</fieldset>	
				<fieldset>
					<legend>About your abduction </legend>
						<label for="date">Requested  date</label>
						<input type="date" id="date" name="date">
						<label for="qty">How many people would you like abducted?</label>
						<input type="number" id="qty" name="qty" min="1" max="10" placeholder="10 humans max (they get heavy)">
						<label>What type of UFO do you prefer?</label>
						<label>
						<input type="radio" name="ufotype" value="classic">Classic oval UFO
						</label>
						<label>	
							<input type="radio" name="ufotype" value="star">Star Wars-style Imperial cruiser
						</label>
						<label>
							<input type="radio" name="ufotype" value="battle">Battlestar Galactica-style Viper
						</label>
						<label>
							<input type="radio" name="ufotype" value="borg">Borg-style cube
						</label>
						<label for="abtype">What type of abduction experience do you want?</label>
						<select id="abtype" name="abtype">
							<option selected>Choose Wisely...</option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner">Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whale">Whale watching</option>
						</select>
						<label for="comments">Special requests:</label>
						<textarea id="comments" name="comments" placeholder="Tell us everything..." maxlength="180"></textarea>
						<label>
							Add me to your email list<input type="checkbox" value="subscribe" name="subscribe" id="subscribe" checked> 
						</label>
						<input id="send_to" type="hidden" name="send_to" value="marceloiuli26@gmail.com">
				</fieldset>
				<button type="submit">Abduct Me Already!</button>			
			</form>

		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.3317594048253!2d-93.2722372231157!3d44.97757124145864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a733800b1%3A0x2e151ae0d4a5e091!2s60%20South%206th%20St%20%233625%2C%20Minneapolis%2C%20MN%2055402!5e0!3m2!1sen!2sus!4v1689881530634!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
